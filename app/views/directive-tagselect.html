<div class="row">
  <div class="span2">
    <div data-tag-select data-tags="tags" data-cols="3" data-radio="radio"></div>
  </div>
  <div class="span10">
    <h1>TagSelect</h1>
    <label><input type="checkbox" ng-model="radio"> Radio Button Mode</label>
    <p>Select some tags above, and the selected set will show up below:</p>
    <ul>
      <li ng-repeat="tag in tags | filter:isActive">{{tag.name}}</li>
    </ul>
  </div>
</div>
